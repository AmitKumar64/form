<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylepage.css">
    
</head>

<body>
    <div class="navbar">
        <ul class="nav">
            <li><a href="main.html">HOME</a></li>
            <li><a>CONTACT US</a></li>
        </ul>
    </div>

    <form class="form" style="padding-top: 20px;">

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" ><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" ><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"  ><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"  ><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" ><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" ></textarea><br><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" ><br><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" ><br><br>

        <input onclick="mybutton()" type="submit" id="submitbutton" value="Submit">
    </form>

    <script src="jScript.js"></script>

</body>

</html>
